<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1 th:text="${title}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${client}" method="post">

			<div th:object="${client}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
					role="alert">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">First Name</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{firstName}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Last Name</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{lastName}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Email</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Date</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{createdAt}" class="form-control"
						th:errorClass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Create Client" class="btn btn-primary" />
				</div>
			</div>

			<!-- Delete for manage sessions in controller -->
			<!-- <input type="hidden" th:field="*{id}" /> -->

		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
